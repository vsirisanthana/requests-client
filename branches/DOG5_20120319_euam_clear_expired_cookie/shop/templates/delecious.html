<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Adultelicious: The yummiest adult shop ;) </title>
</head>
<body>
<div id="top-bar">
    <h4>Adultelicious</h4>
</div>
<div id="content-wrapper">
<h3>Categories</h3>
<ol>
{% for category in categories %}
    <li><a href="{{category.links.self.href}}" rel="{{category.links.self.rel}}">{{category.name}}</a></li>
{% empty %}
    <li>Sorry, no category in this list!</li>
{% endfor %}
</ol>
</div>

</body>
</html>
